<body>

<h2>Auto Reply Formatter</h2>

<button onclick="formatReplies()">á€•á€¼á€®á€¸á€•á€¼á€®</button>

<h3>Formatted Result:</h3>
<pre id="output"></pre>

<script>
function formatReplies() {
  const input = document.getElementById("inputText").value.trim();
  const lines = input.split("\n").map(line => line.trim()).filter(line => line.length > 0);
  if (lines.length === 0) {
    alert("á€…á€¬á€á€½á€±á€‘á€Šá€·á€ºá€•á€«");
    return;
  }
  let result = "auto_replies = [\n";
  for (let i = 0; i < lines.length; i++) {
    result += `   "${lines[i]}",\n`;
  }
  result = result.trimEnd().replace(/,$/, '') + "\n]";
  document.getElementById("output").textContent = result;
}

function copyOutput() {
  const text = document.getElementById("output").textContent;
  if (!text) {
    alert("á€™á€–á€±á€¬á€ºá€™á€•á€¼á€á€¬á€œá€¬á€¸á‹ á€¡á€›á€„á€º format á€•á€¼á€„á€ºá€•á€«á‹");
    return;
  }

  // Fallback clipboard copy using textarea
  const tempInput = document.createElement("textarea");
  tempInput.value = text;
  document.body.appendChild(tempInput);
  tempInput.select();
  try {
    document.execCommand("copy");
    alert("ğŸ“‹ á€€á€±á€¬á€ºá€•á€®á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
  } catch (err) {
    alert("á€€á€±á€¬á€ºá€•á€®á€™á€›á€•á€«á‹");
  }
  document.body.removeChild(tempInput);
}
</script>
