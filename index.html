<!DOCTYPE html>

<body>

  <textarea id="inputText" placeholder="á€…á€¬á€á€…á€ºá€€á€¼á€±á€¬á€„á€ºá€¸á€á€»á€„á€ºá€¸á€›á€±á€¸..."></textarea>

  <h3>Formatted Result:</h3>
  <pre class="result" id="outputText"></pre>

  <script>
    function formatReplies() {
      const lines = document.getElementById("inputText").value
        .trim()
        .split("\n")
        .map(line => `"${line.trim()}"`)

      document.getElementById("outputText").textContent = result;
    }
  </script>
