<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>Auto Reply Formatter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    textarea, pre { width: 100%; height: 150px; margin-top: 10px; font-size: 16px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .result { background: #fff; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>📋 Auto Reply Formatter</h2>
  <p>စာတွေကို တစ်ကြောင်းချင်းရေးပါ:</p>
  <textarea id="inputText" placeholder="စာတစ်ကြောင်းချင်းရေး..."></textarea>
  <button onclick="formatReplies()">ပြီးပြီ</button>
  <h3>Formatted Result:</h3>
  <pre class="result" id="outputText"></pre>

  <script>
    function formatReplies() {
      const lines = document.getElementById("inputText").value
        .trim()
        .split("\n")
        .map(line => `"${line.trim()}"`)
        .filter(line => line !== '""');
      const result = `auto_replies = [\n  ${lines.join(",\n  ")}\n]`;
      document.getElementById("outputText").textContent = result;
    }
  </script>
</body>
</html>
